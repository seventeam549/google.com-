    <style>
        /* حذف تمام حاشیه‌ها و مطمئن شدن از اینکه صفحه 100% ابعاد را بگیرد */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* حذف کامل نوار اسکرول */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* رنگ پس‌زمینه سیاه برای تکمیل حس تمام صفحه */
        }

        /* مطمئن شدن از اینکه لینک تمام صفحه را پوشش دهد */
        .fullscreen-link {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 0;
        }

        .responsive-image {
            /* این دو خط تضمین می‌کنند که تصویر تمام عرض و ارتفاع نمایشگر را پر کند */
            width: 100vw; 
            height: 100vh;
            
            /* object-fit: cover تضمین می‌کند که تصویر 9:16 کل صفحه را پر کند، حتی اگر بخش‌هایی از تصویر بریده شوند. */
            object-fit: cover; 
            aspect-ratio: 9 / 16; 
        }

    </style>
</head>
<body>

    <a href="https://shorturl.at/s7fXN" target="_blank" class="fullscreen-link">
        
        <img 
            src="image.jpeg" 
            alt="تصویر تمام صفحه ریلز گیت‌هاب" 
            class="responsive-image"
        >
        
    </a>

</body>
