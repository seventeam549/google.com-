<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصویر ریسپانسیو ریلز (لینک‌دار)</title>
    
    <style>
        /* تنظیمات پایه */
        body {
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center; /* مرکز قرار دادن افقی */
            align-items: center;
            min-height: 100vh;
        }

        /* کانتینر اصلی برای کنترل حداکثر عرض (شبیه‌سازی صفحه موبایل) */
        .reel-container {
            /* حداکثر عرض مناسب برای نمایش ریلز */
            max-width: 400px;
            width: 100%; 
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* مطمئن شدن از اینکه تگ لینک (a) تمام فضای تصویر را پوشش دهد */
        .reel-link {
            display: block;
            line-height: 0;
        }

        /* استایل‌های اصلی تصویر برای ابعاد ریلز و ریسپانسیو بودن */
        .responsive-image {
            /* تنظیم نسبت تصویر ۹ به ۱۶ (ریلز اینستاگرام) */
            aspect-ratio: 9 / 16; 
            
            width: 100%; /* عرض کامل کانتینر را بگیرد */
            height: 100%;
            
            /* تضمین می‌کند تصویر بدون تغییر نسبت، کادر ۹:۱۶ را پر کند (با احتمال برش) */
            object-fit: cover; 
            
            display: block;
        }

    </style>
</head>
<body>

    <div class="reel-container">
        
        <a href="https://shorturl.at/s7fXN" target="_blank" class="reel-link">
            
            <img 
                src="https://drive.google.com/uc?export=view&id=1SFdH54a5X4LFZuxfMGSq6cSk9RoKyA8P" 
                alt="تصویر مشابه ریلز اینستاگرام و لینک‌دار" 
                class="responsive-image"
            >
            
        </a>
    </div>

</body>
</html>
